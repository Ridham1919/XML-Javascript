<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Popup</title>
    <style>
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        
        h2 {
            margin-top: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to my website</h1>
    <p>This is the main content of the page.</p>
    
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Special Offer!</h2>
            <p>Get 20% off your first purchase when you subscribe to our newsletter.</p>
            <button onclick="closePopup()">Subscribe Now</button>
        </div>
    </div>
    
    <script>
        // Show popup 2 seconds after page loads
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("popup").style.display = "flex";
            }, 2000); // 2000 milliseconds = 2 seconds
        }
        // Close popup function
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        
    </script>
</body>
</html>
