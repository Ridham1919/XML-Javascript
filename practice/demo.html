<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function square(){
            document.getElementById("square").style.width = "200px";
            document.getElementById("square").style.height = "200px";
            document.getElementById("square").style.backgroundColor = "red";
            document.getElementById("square").style.borderRadius = "50%";
        }
    </script>
</head>
<body>
    <div id="square"></div>
    <button type="button"onclick="square()">Click Here</button></button>
</body>
</html>
