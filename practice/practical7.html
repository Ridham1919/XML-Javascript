<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { text-align: center; 
              font-family: Arial, sans-serif; 
        }
        .board { display: grid; 
            grid-template-columns: repeat(3, 100px); 
             gap: 5px;
             justify-content: center; }
        .cell {
            width: 100px; height: 100px; font-size: 2em;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid black; cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <h2 id="result"></h2>
    <button onclick="resetGame()">Reset</button>
    
    <script>
        const board = document.getElementById("board");
        let cells = Array(9).fill(null);
        let currentPlayer = "X";

        function createBoard() {
            board.innerHTML = "";
            cells.forEach((_, i) => {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", () => makeMove(i));
                board.appendChild(cell);
            });
        }

        function makeMove(index) {
            if (!cells[index] && !checkWinner()) {
                cells[index] = currentPlayer;
                board.children[index].textContent = currentPlayer;
                if (checkWinner()) {
                    document.getElementById("result").textContent = currentPlayer + " Wins!";
                    return;
                }
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern =>
                pattern.every(index => cells[index] === currentPlayer)
            );
        }

        function resetGame() {
            cells.fill(null);
            document.getElementById("result").textContent = "";
            createBoard();
            currentPlayer = "X";
        }

        createBoard();
    </script>
</body>
</html>
